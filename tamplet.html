<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamplat</title>
</head>
<body>
    <P><a href="#content">본문바로가기</a></P>
    <!-- 검색에 도움이 되기 위해 tab키를 누르면 본문으로 바로 가기 링크를 따로 걸어놓는 것 거의 필수다
    접근성에서 상당히 중요하다고 볼 수 있다 -->

    <div id="wrap">
        <!-- header -->
        <div id="header">
            여기는 헤더부분입니다.
        </div>
        <!-- //header 이렇게 구분을 해주면 나중에 //로 찾을 수도 있고 보기에도 편하다-->
        <!-- container -->
        <div id="container">
            <div id="content">
                여기는 본문내용입니다.
            </div>
        </div>
        <!-- //container -->
        <!-- footer -->
        <div id="footer">
            여긴는 밑에 푸터부분입니다.
        </div>
        <!-- //footer -->
    </div>
</body>
</html>
